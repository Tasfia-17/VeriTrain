name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Lint with black
      run: black --check veritrain tests
    
    - name: Type check with mypy
      run: mypy veritrain
    
    - name: Run tests
      run: |
        pytest tests/ \
          --cov=veritrain \
          --cov-report=xml \
          --cov-report=term \
          --verbose
    
    - name: Upload coverage
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests

  examples:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install VeriTrain
      run: |
        pip install -e .
    
    - name: Run Example 1
      run: |
        cd examples/01_simple_compute_limit
        chmod +x run.sh
        ./run.sh
    
    - name: Verify outputs
      run: |
        test -f examples/01_simple_compute_limit/output/trace.json
        test -f examples/01_simple_compute_limit/output/proof.thy
        test -f examples/01_simple_compute_limit/output/certificate.txt
